<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>User Registration Form</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='button.css') }}">
</head>
<button id="button" value="button" class="button" style="top:10px;right: 20px;z-index: 1"  onclick="location.href='/'">Spaces</button>
<body>
<div class="container">
	<h2>User Registration</h2>
	<form action="{{ url_for('register') }}" method="post">
        {% if message is defined and message %}
			<div class="alert alert-warning">{{ message }}</div>
		{% endif %}
		<div class="form-group">
			<label for="username">Username:</label>
			<input type="username" class="form-control" id="username" name="username" placeholder="Enter username" name="username">
		</div>
		<div class="form-group">
			<label for="password">Password:</label>
			<input type="password" class="form-control" id="password" name="password" placeholder="Enter password" name="pwd">
		</div>
    <div class="form-group">
			<label for="card">Card number:</label>
			<input type="card" class="form-control" id="card" name="card" placeholder="Enter card" name="card">
		</div>
		<button type="submit" class="btn btn-primary">Register</button>
		<p class="bottom">Already have an account?  <a class="bottom" href="{{url_for('login')}}"> Login here</a></p>
	</form>
</div>
</body>
</html>
